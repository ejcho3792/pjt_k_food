			crossorigin="anonymous"
		/>

	</head>
	<body>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>

							<a class="nav-link" href="#">Link</a>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="navbarDropdown"

		<section class="section">
			<h1 class="title">Korean Foods</h1>
			<h2 class="subtitle">Wanna Know It!</h2>
		</section>
		<section class="multi_crew">
			<div class="container mt-5 INFOODD-cover d-flex flex-row-reverse">
				<img src="img/INFOODD img.jpg" alt="" class="INFOODD-icon" /><a
					href=""
					class="github-link"
					>By. 알려조 들려조</a
				>
			</div>
		</section>

		<div>방법: Start -> image upload -> Predict</div>
		<!-- Start 버튼을 누르면 init()이라는 머신러닝 부분 함수가 실행 -->
		<button type="button" onclick="init()">Start</button>
		<button type="button" onclick="predict()">Predict</button>
		<div class="container file-upload">
			<!-- <button
				class="file-upload-btn"
				type="button"
				onclick="$('.file-upload-input').trigger( 'click' )"
			>
				Add Image
			</button> -->

			<div class="image-upload-wrap" style=" width: 65%;
												  margin: 0 auto">
				<input
					class="file-upload-input"
					type="file"
					onchange="readURL(this);"
					accept="image/*"
				/>
				<div class="drag-text">
					<img src="img/icon-1294806.svg" class="mt-5 pt-2 upload" style=" width: 16%;">
					<h3 class="mb-5 pd-5 pt-4 upload-text">Drop a file or select Image</h3>
				</div>
			</div>
			<div class="file-upload-content">
				<img class="file-upload-image" id="food-image" src="#" alt="your image" />
				<div class="image-title-wrap">
					<button type="button" onclick="removeUpload()" class="remove-image">
						Remove
						<span class="image-title">Uploaded Image</span>
					</button>
				</div>
			</div>
		</div>
		<div id="webcam-container"></div>
		<div id="label-container"></div>
		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Bootstrap Bundle -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>

		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

		<script type="text/javascript">
			// More API functions here:
			// https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

			// the link to your model provided by Teachable Machine export panel
			const URL = 'https://teachablemachine.withgoogle.com/models/3ElQ7Nfww/';

			let model, webcam, labelContainer, maxPredictions;

			// 모델이 저장된 URL에서 모델 파일들을 가져옴
			async function init() {
				const modelURL = URL + 'model.json';
				const metadataURL = URL + 'metadata.json';

				// 이미지 로드와 저장
				// Refer to tmImage.loadFromFiles() in the API to support files from a file picker
				// or files from your local hard drive
				// Note: the pose library adds "tmImage" object to your window (window.tmImage)
				// 모델과 메타 데이터를 가져와서 model에 넣어줌
				model = await tmImage.load(modelURL, metadataURL);
				maxPredictions = model.getTotalClasses();
				labelContainer = document.getElementById('label-container');
				for (let i = 0; i < maxPredictions; i++) {
					// and class labels
					labelContainer.appendChild(document.createElement('div'));
				}
			}

			// run the korean image through the image model
			async function predict() {
				// make a "image" to input var into model prediction
				var image = document.getElementById('food-image');
				// 뒤집히지 않았으니까 flipped 옵션에 false
				const prediction = await model.predict(image, false);
				for (let i = 0; i < maxPredictions; i++) {
					const classPrediction =
						prediction[i].className + ': ' + prediction[i].probability.toFixed(2);
					labelContainer.childNodes[i].innerHTML = classPrediction;
				}
			}
		</script>
		<script>
			function readURL(input) {
				if (input.files && input.files[0]) {
					var reader = new FileReader();
					reader.onload = function (e) {
						$('.image-upload-wrap').hide();
						$('.file-upload-image').attr('src', e.target.result);
						$('.file-upload-content').show();
						$('.image-title').html(input.files[0].name);
					};

					reader.readAsDataURL(input.files[0]);
				} else {
					removeUpload();
				}
			}

			function removeUpload() {
				$('.file-upload-input').replaceWith($('.file-upload-input').clone());
				$('.file-upload-content').hide();
				$('.image-upload-wrap').show();
			}
			$('.image-upload-wrap').bind('dragover', function () {
				$('.image-upload-wrap').addClass('image-dropping');
			});
			$('.image-upload-wrap').bind('dragleave', function () {
				$('.image-upload-wrap').removeClass('image-dropping');
			});
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</body>
